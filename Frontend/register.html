<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="login-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="Nombre completo" required /><br>
            <input type="text" id="username" placeholder="Nombre de usuario" required /><br>
            <input type="email" id="email" placeholder="Correo electrónico" required /><br>
            <input type="password" id="password" placeholder="Contraseña" required /><br>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required /><br>
            <button type="submit">Registrar</button>
        </form>
        <p id="error" style="color: red;"></p>
        <p id="success" style="color: green;"></p>
        <button class="secondary-btn" onclick="window.location.href='login.html'" type="button">Volver al Login</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
